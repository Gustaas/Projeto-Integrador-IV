<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Produtos</title>
    <link rel="stylesheet" th:href="@{/css/styles2.css}">
    <style>
        /* Estilos para o modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
            transition: opacity 0.3s ease-in-out;
        }

        .modal-content {
            display: flex;
            flex-direction: column;
            /* Altera para coluna */
            background-color: #ffffff;
            margin: 5% auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 60%;
            max-width: 800px;
            position: relative;
            animation: fadeIn 0.5s ease;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close {
            color: #aaa;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
        }

        .modal-input {
            width: 95%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s ease;
        }

        .modal-input:focus {
            border-color: #0056b3;
            outline: none;
        }

        .modal img {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 8px;
            object-fit: cover;
            margin-right: 20px;
        }

        .modal-button {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .modal-button:hover {
            background-color: #00448d;
        }

        .modal-content h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="checkbox"] {
            width: 95%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s ease;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="number"]:focus {
            border-color: #0056b3;
            outline: none;
        }

        .modal-footer button {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="container">
            <h1>Cantinho do Vinho</h1>
            <form action="/logout" method="get" style="display: inline;">
                <button type="submit" class="logout-button">Sair</button>
            </form>
        </div>
    </header>
    <header class="secondary-header">
        <div class="container">
            <h2>Produtos</h2>
            <div class="search-container">
                <input type="text" placeholder="Pesquisar produtos..." class="search-input">
                <button class="search-button">üîç</button>
            </div>
            <a th:href="@{/cad-produto}" class="new-product-button">+ Novo Produto</a>
        </div>
    </header>
    <main>
        <div class="content">
            <table>
                <thead>
                    <tr>
                        <th>C√≥digo</th>
                        <th>Nome</th>
                        <th>Quantidade</th>
                        <th>Valor</th>
                        <th>Avalia√ß√£o</th>
                        <th>Ativo</th>
                        <th>Op√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="produtos-tbody">
                    <!-- Produtos ser√£o listados aqui -->
                </tbody>
            </table>
        </div>

        <div id="modal-visualizar" class="modal">
            <div class="modal-content">
                <span class="close" onclick="fecharModal('editar')">√ó</span>
                <h2>Detalhes do Produto</h2>
                <div id="detalhes-produto"></div> <!-- Elemento onde os detalhes ser√£o inseridos -->
                <h3>Imagens do Produto</h3>
                <div id="imagens-produto"></div> <!-- Elemento onde as imagens ser√£o inseridas -->
            </div>
        </div>

        <!-- Modal de Altera√ß√£o -->
        <div class="modal" id="modalAlterarProduto" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Alterar Produto</h5>
                        <span class="close" id="closeAlterarModal">&times;</span>
                    </div>
                    <div class="modal-body">
                        <form id="alterarProdutoForm">
                            <input type="hidden" id="produto-id">
                            <div class="form-group">
                                <label for="produto-nome">Nome</label>
                                <input type="text" class="modal-input" id="produto-nome">
                            </div>
                            <div class="form-group">
                                <label for="produto-preco">Pre√ßo</label>
                                <input type="text" class="modal-input" id="produto-preco">
                            </div>
                            <div class="form-group">
                                <label for="produto-quantidade">Quantidade</label>
                                <input type="number" class="modal-input" id="produto-quantidade">
                            </div>
                            <div class="form-group">
                                <label for="produto-avaliacao">Avalia√ß√£o</label>
                                <input type="number" class="modal-input" id="produto-avaliacao">
                            </div>
                            <div class="form-group">
                                <label for="produto-ativo">Ativo</label>
                                <input type="checkbox" id="produto-ativo">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="modal-button" id="closeAlterarModal">Fechar</button>
                        <button type="button" class="modal-button" onclick="atualizarProduto()">Salvar mudan√ßas</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Fun√ß√£o para listar produtos
        fetch('/produtos/listarProdutosJson')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro ao buscar produtos');
                }
                return response.json();
            })
            .then(data => {
                const tbody = document.getElementById('produtos-tbody');
                tbody.innerHTML = ''; // Limpa a tabela antes de adicionar novos produtos
                data.forEach(produto => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                <td>${produto.id}</td>
                <td>${produto.nomeProduto}</td>
                <td>${produto.qtd}</td>
                <td>R$ ${produto.preco ? produto.preco.toFixed(2) : 'N/A'}</td>
                <td>${produto.avaliacao ? produto.avaliacao : 'N/A'}</td>
                <td>${produto.ativo ? 'Sim' : 'N√£o'}</td>
                <td>
                     <button onclick="abrirModalVisualizar(${produto.id})">Visualizar</button>
                    <button onclick="abrirModalAlterar(${produto.id})">Alterar</button>
                    <button onclick="habilitarDesabilitarProduto(${produto.id}, ${produto.ativo})">
                        ${produto.ativo ? 'Desabilitar' : 'Habilitar'}
                    </button>
                </td>
            `;
                    tbody.appendChild(tr);
                });
            })
            .catch(error => {
                alert(error.message);
            });

        // Fun√ß√£o para abrir o modal de visualiza√ß√£o
        function abrirModalVisualizar(id) {
            fetch(`/produtos/${id}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao carregar produto: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(produto => {
                    // Debug: verifique o objeto produto
                    console.log('Produto carregado:', produto);

                    const detalhes = `
                <p><strong>ID:</strong> ${produto.id}</p>
                <p><strong>Nome:</strong> ${produto.nomeProduto}</p>
                <p><strong>Pre√ßo:</strong> R$ ${produto.preco.toFixed(2)}</p>
                <p><strong>Quantidade:</strong> ${produto.qtd}</p>
                <p><strong>Avalia√ß√£o:</strong> ${produto.avaliacao}</p>
                <p><strong>Ativo:</strong> ${produto.ativo ? 'Sim' : 'N√£o'}</p>
            `;

                    // Verifique se o elemento existe antes de definir o innerHTML
                    const detalhesProduto = document.getElementById('detalhes-produto');
                    if (detalhesProduto) {
                        detalhesProduto.innerHTML = detalhes;
                    } else {
                        console.error("Elemento 'detalhes-produto' n√£o encontrado");
                    }

                    const imagensContainer = document.getElementById('imagens-produto');
                    imagensContainer.innerHTML = ''; // Limpa as imagens anteriores

                    // Verifique se o produto tem imagens
                    if (produto.imagens && produto.imagens.length > 0) {
                        produto.imagens.forEach(imagem => {
                            const img = document.createElement('img');
                            img.src = imagem.link; // A URL da imagem
                            img.alt = 'Imagem do produto';
                            img.style.width = '100px'; // Ajuste o tamanho conforme necess√°rio
                            img.style.margin = '5px';
                            imagensContainer.appendChild(img);
                        });
                    } else {
                        imagensContainer.innerHTML = '<p>Nenhuma imagem dispon√≠vel.</p>';
                    }

                    document.getElementById('modal-visualizar').style.display = 'block';
                })
                .catch(error => console.error('Erro ao carregar produto:', error));
        }

        // Fun√ß√£o para fechar o modal
        function fecharModal(tipo) {
            if (tipo === 'editar') {
                document.getElementById('modal-editar').style.display = 'none';
            } else if (tipo === 'visualizar') {
                document.getElementById('modal-visualizar').style.display = 'none';
            }
        }

        // Fun√ß√£o para abrir o modal de altera√ß√£o
        function abrirModalAlterar(id) {
            fetch(`/produtos/${id}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao buscar o produto para altera√ß√£o');
                    }
                    return response.json();
                })
                .then(produto => {
                    document.getElementById('produto-id').value = produto.id;
                    document.getElementById('produto-nome').value = produto.nomeProduto;
                    document.getElementById('produto-preco').value = produto.preco;
                    document.getElementById('produto-quantidade').value = produto.qtd;
                    document.getElementById('produto-avaliacao').value = produto.avaliacao;
                    document.getElementById('produto-ativo').checked = produto.ativo;
                    document.getElementById('modalAlterarProduto').style.display = 'block';
                })
                .catch(error => {
                    alert(error.message);
                });
        }

        // Fechar o modal de visualiza√ß√£o
        document.getElementById('closeModal').onclick = function () {
            document.getElementById('produtoModal').style.display = 'none';
        }

        // Fechar o modal de altera√ß√£o
        document.getElementById('closeAlterarModal').onclick = function () {
            document.getElementById('modalAlterarProduto').style.display = 'none';
        }

        // Fechar o modal ao clicar fora dele
        window.onclick = function (event) {
            if (event.target === document.getElementById('produtoModal')) {
                document.getElementById('produtoModal').style.display = 'none';
            } else if (event.target === document.getElementById('modalAlterarProduto')) {
                document.getElementById('modalAlterarProduto').style.display = 'none';
            }
        }

        // Fun√ß√£o para atualizar o produto
        function atualizarProduto() {
            const id = document.getElementById('produto-id').value;
            const nome = document.getElementById('produto-nome').value;
            const preco = parseFloat(document.getElementById('produto-preco').value);
            const quantidade = parseInt(document.getElementById('produto-quantidade').value);
            const avaliacao = parseInt(document.getElementById('produto-avaliacao').value);
            const ativo = document.getElementById('produto-ativo').checked;

            const produtoAtualizado = { id, nomeProduto: nome, preco, qtd: quantidade, avaliacao, ativo };
            console.log('Produto Atualizado:', produtoAtualizado); // Adicione esta linha

            fetch(`/produtos/alterar/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(produtoAtualizado)
            })
                .then(response => {
                    console.log('Response:', response); // Adicione esta linha
                    if (response.ok) {
                        alert('Produto atualizado com sucesso!');
                        location.reload(); // Atualiza a tabela ap√≥s a altera√ß√£o
                    } else {
                        alert('Erro ao atualizar o produto.');
                    }
                })
                .catch(error => {
                    console.error('Erro ao atualizar o produto:', error); // Adicione esta linha
                });
        }

        function habilitarDesabilitarProduto(id, ativo) {
            const novoStatus = !ativo;
            fetch(`/produtos/alterar-status/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ ativo: novoStatus })
            })
                .then(response => {
                    if (response.ok) {
                        alert(`Produto ${novoStatus ? 'habilitado' : 'desabilitado'} com sucesso!`);
                        location.reload(); // Atualiza a tabela ap√≥s a altera√ß√£o
                    } else {
                        alert('Erro ao atualizar o status do produto.');
                    }
                });
        }

    </script>
</body>

</html>
